<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Absen Online</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .loading-spinner {
      display: none;
    }
  </style>
</head>
<body>

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-body">
            <h3 class="card-title text-center mb-4">Absen Online</h3>

            <div class="mb-3">
              <label for="nisn" class="form-label">NISN</label>
              <input type="text" class="form-control" id="nisn" placeholder="Masukkan NISN">
            </div>

            <div class="mb-3">
              <label for="namaBaru" class="form-label">Nama Lengkap (Opsional)</label>
              <input type="text" class="form-control" id="namaBaru" placeholder="Jika mau koreksi nama">
            </div>

            <div class="d-grid gap-2">
              <button class="btn btn-primary" id="btnSubmit" type="button">
                Kirim Absen
              </button>
            </div>

            <div class="text-center mt-3 loading-spinner" id="loading">
              <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
              <p class="mt-2">Sedang memproses...</p>
            </div>

            <div id="alertContainer" class="mt-3"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="bg-dark text-white text-center py-3 mt-5">
    &copy; Jerkai 2025. All Rights Reserved.
  </footer>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbzb7pOi0OHuSKrKyVzLwaPOeuObRrF6GDImHvngzRk5pWZ6YEFIRjMWXdqdhV9iK29wSA/exec";

    document.getElementById("btnSubmit").addEventListener("click", function() {
      // Disable tombol
      document.getElementById("btnSubmit").disabled = true;

      // Tampilkan loading
      document.getElementById("loading").style.display = "block";

      const nisn = document.getElementById("nisn").value.trim();
      const namaBaru = document.getElementById("namaBaru").value.trim();

      const data = {
        nisn: nisn,
        namaBaru: namaBaru
      };

      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(data),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(response => response.json())
      .then(result => {
        console.log(result);
        showAlert(result.message, result.success ? "success" : "danger");
      })
      .catch(error => {
        console.error(error);
        showAlert("Terjadi kesalahan. Silakan coba lagi.", "danger");
      })
      .finally(() => {
        document.getElementById("btnSubmit").disabled = false;
        document.getElementById("loading").style.display = "none";
      });
    });

    function showAlert(message, type) {
      const alertHTML = `
        <div class="alert alert-${type} alert-dismissible fade show" role="alert">
          ${message}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      `;
      document.getElementById("alertContainer").innerHTML = alertHTML;
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
